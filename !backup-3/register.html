<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - RailArt</title>
  <link rel="stylesheet" href="styles/login.css" />
  <script defer src="scripts/form-validation.js"></script>
  <script defer src="scripts/dashboard.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">RailArt : Gallery</div>
    <nav class="nav-links">
      <a href="index.html">Places</a>
      <a href="index.html">Galleries</a>
      <a href="index.html">Stats</a>
      <a href="index.html">People</a>
    </nav>
    <div class="search-auth">
      <label class="switch">
        <input type="checkbox" id="darkToggle">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <div class="login-container">
    <h2>Create Your RailArt Account</h2>
    <form id="registerForm">
      <input type="text" placeholder="Full Name" name="name" required />
      <input type="email" placeholder="Email" name="email" required />
      <input type="password" placeholder="Password" name="password" required />
      <input type="password" placeholder="Confirm Password" name="confirm" required />
      <button type="submit">Register</button>
    </form>
    <a href="login.html">&larr; Back to Login</a>
    <a href="index.html">&larr; Return to Gallery</a>
  </div>

  <footer class="footer">
    <div>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>
    <p>2025 Â© All rights reserved and belong to respective authors</p>
  </footer>

  <script>
    document.getElementById('darkToggle')?.addEventListener('change', function () {
      document.body.classList.toggle('dark-mode', this.checked);
    });
  </script>
</body>
</html>
