<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile - RailArt</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/profile.css" />
  <script defer src="scripts/session.js"></script>
  <script defer src="scripts/profile.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">RailArt : Gallery</div>
    <nav class="nav-links">
      <a href="index.html">Places</a>
      <a href="index.html">Galleries</a>
      <a href="index.html">Stats</a>
      <a href="index.html">People</a>
    </nav>
    <div class="search-auth">
      <input type="text" id="searchInput" placeholder="Search...">
      <span class="user-greeting">Welcome, <a id="userLink">User</a></span>
      <a href="login.html" class="login-link">Login</a>
      <a href="register.html" class="register-link">Register</a>
      <button id="uploadImageBtn">Upload</button>
      <a href="#" class="logout-link hidden">Log out</a>
      <label class="switch">
        <input type="checkbox" id="darkToggle" />
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <div class="profile-banner">
  </div>

  <main class="profile-wrapper">
    <aside class="profile-sidebar">
      <div class="profile-avatar"><img src="assets/avatar-placeholder.png" alt="Avatar" class="user-avatar" id="userAvatar" /></div>
      <div class="profile-info">
        <strong id="profileName">Username</strong>
        <div class="profile-location">Location</div>
      </div>
      <div class="profile-score">Score</div>
      <div class="profile-badges">Badges</div>
    </aside>
    <section class="profile-main">
      <nav class="profile-tabs">
        <button class="tab active">Your Gallery</button>
        <button class="tab">Favourites</button>
        <button class="tab">Your Comments</button>
      </nav>
      <div class="profile-content">
        <!-- dynamic user content here -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>
    <p>2025 Â© All rights reserved and belong to respective authors</p>
  </footer>
<!-- Upload Modal -->
<div class="upload-modal" id="uploadModal">
  <div class="modal-content">
    <h3>Upload Image</h3>
    <input type="text" id="uploadTitle" placeholder="Title" />
    <textarea id="uploadDescription" placeholder="Description"></textarea>
    <input type="file" id="uploadFile" accept="image/*" />
    <img id="uploadPreview" class="upload-preview" src="" alt="Preview" />
    <div style="display: flex; gap: 10px; justify-content: flex-end;">
      <button id="uploadCancel">Cancel</button>
      <button id="uploadSubmit">Upload</button>
    </div>
  </div>
</div>
</body>
</html>
